<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息小卡片</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"></script>
   
</head>

<body>
   
    <div class="card-container">

        <div class="music">
            <audio autoplay="autoplay" 
                    controls="controls" 
                    loop="loop" 
                    preload="auto" 
                    src="bgm.mp3">
            </audio>    
        </div>

        <div class="card-banner">
            测试小项目1.1——
            <div class="programName">
                信息卡片
            </div>
            <script>
                window.alert("请根据提示输入相关信息！")
            </script>
        </div>
        
        <div class="card-info">
            <div class="perfile">
                <img src="ToonMe.jpg" alt="">
            </div>
            <div class="name">
                <script>
                    var myName=prompt('您的姓名：');
                    document.write(myName);
                </script>
            </div>
            <div class="age">
                <script>
                    var mySex=prompt('您的性别：');
                        document.write(mySex);
                </script>
            </div>
            <div class="location">
                <script>
                    var myLocation=prompt('您的居住地：');
                    document.write(myLocation);
                </script>
            </div>
        </div>
        <div class="card-stats">
            <div class="category">
                <div class="type">
                    学校
                </div>
                <div class="answer">
                    <script>
                        var mySchool=prompt('您的院校：');
                        document.write(mySchool);
                    </script>
                </div>
            </div>
            <div class="category">
                <div class="type">
                    学历
                </div>
                <div class="answer">
                    <script>
                        var myStudy=prompt('您的学历：');
                        document.write(myStudy);
                    </script>
                </div>
            </div>
            <div class="category">
                <div class="type">
                    爱好
                </div>
                <div class="answer">
                    <script>
                        var myInteresrs=prompt('您的兴趣爱好：');
                        document.write(myInteresrs);
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
