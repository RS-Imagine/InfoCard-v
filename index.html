<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息小卡片</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"></script>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        </script>
</head>

<body>
    <div class="card-container">

        <div class="music">
            <audio autoplay="autoplay" 
                    controls="controls" 
                    loop="loop" 
                    preload="auto" 
                    src="bgm.mp3">
            </audio>    
        </div>

        <div class="card-banner">
            测试小项目——
            <div class="programName">
                信息卡片
            </div>
        </div>
        
        <div class="card-info">
            <div class="perfile">
                <img src="ToonMe.jpg" alt="">
            </div>
            <div class="name">
                <script>      
                    var sn = getParameterByName('myName');
                    document.write(sn);
                </script>
            </div>
            <div class="age">
                <script>
                    var sn = getParameterByName('mySex');
                    document.write(sn);
                </script>
            </div>
            <div class="location">
                <script>
                    var sn = getParameterByName('myLocation');
                    document.write(sn);
                </script>
            </div>
        </div>
        <div class="card-stats">
            <div class="category">
                <div class="type">
                    学校
                </div>
                <div class="answer">
                    <script>
                        var sn = getParameterByName('mySchool');
                        document.write(sn);
                    </script>
                </div>
            </div>
            <div class="category">
                <div class="type">
                    学历
                </div>
                <div class="answer">
                    <script>
                        var sn = getParameterByName('myStudy');
                        document.write(sn);
                    </script>
                </div>
            </div>
            <div class="category">
                <div class="type">
                    爱好
                </div>
                <div class="answer">
                    <script>
                        var sn = getParameterByName('myInterest');
                        document.write(sn);
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
